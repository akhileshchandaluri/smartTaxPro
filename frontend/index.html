<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Tax Regime Assistant</title>
    <style>
        /* Reset & base styles */
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
        body { background: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; }

        /* Container */
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
        }

        h1 { text-align: center; color: #333; margin-bottom: 20px; }
        label { display: block; margin-top: 15px; font-weight: bold; color: #555; }
        input, select {
            width: 100%;
            padding: 10px 15px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            background: #4caf50;
            border: none;
            color: #fff;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover { background: #45a049; }

        /* Result box */
        #result {
            margin-top: 25px;
            padding: 20px;
            background: #f9f9f9;
            border-left: 5px solid #4caf50;
            border-radius: 8px;
        }
        #result h3 { color: #4caf50; margin-bottom: 10px; }
        #result p { margin-bottom: 8px; color: #333; }

        /* Responsive */
        @media (max-width: 500px) {
            .container { padding: 20px; }
            button { font-size: 16px; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Smart Tax Regime Assistant</h1>

    <label for="salary">Salary (₹)</label>
    <input type="number" id="salary" placeholder="Enter your annual salary">

    <label for="capitalGains">Capital Gains (₹)</label>
    <input type="number" id="capitalGains" placeholder="Enter capital gains if any">

    <label for="sec80c">80C Deductions (₹)</label>
    <input type="number" id="sec80c" placeholder="PF, ELSS, etc.">

    <label for="sec80d">80D Deductions (₹)</label>
    <input type="number" id="sec80d" placeholder="Health insurance premium">

    <label for="homeLoan">Home Loan Interest (₹)</label>
    <input type="number" id="homeLoan" placeholder="If applicable">

    <label for="multipleHouse">Multiple House Property?</label>
    <select id="multipleHouse">
        <option value="no">No</option>
        <option value="yes">Yes</option>
    </select>

    <button onclick="submitForm()">Check Best Regime</button>

    <div id="result"></div>
</div>

<script>
function submitForm() {
    const data = {
        salary: document.getElementById('salary').value,
        capitalGains: document.getElementById('capitalGains').value,
        sec80c: document.getElementById('sec80c').value,
        sec80d: document.getElementById('sec80d').value,
        homeLoan: document.getElementById('homeLoan').value,
        multipleHouse: document.getElementById('multipleHouse').value
    };

    fetch('http://localhost:3000/api/regime', {  // update port if different
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
    })
    .then(res => res.json())
    .then(resData => {
        document.getElementById('result').innerHTML = `
            <h3>Recommended Regime: ${resData.regime}</h3>
            <p>${resData.reason}</p>
            <p><strong>Old Regime Tax:</strong> ₹${resData.oldTax}</p>
            <p><strong>New Regime Tax:</strong> ₹${resData.newTax}</p>
        `;
    })
    .catch(err => console.error("Error:", err));
}
</script>

</body>
</html>
